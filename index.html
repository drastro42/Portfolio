<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadaća 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1> Ispuni formular</h1>

    <div>
     <form action="index.html">
        <fieldset>
            <legend class="naslov">Osobni podaci</legend> 
            <label for="Ime">Ime:</label></br>
            <input class="okvir" type="text" name="Ime" id="Ime" placeholder="Ivan"> </br>
            <label for="Prezime">Prezime:</label></br>
            <input class="okvir" type="text" name="Prezime" id="Prezime" placeholder="Horvat"> </br>
            <label for="rodendan">Datum rođenja:</label></br>
            <input  class="okvir" type="date" name="rodendan" id="rodendan"> </br>
            <label for="spol">Spol:</label></br>
            <select class="okvir" name="spol" id="spol">
                <option value="nist">Ne želim se izjasniti</option>
                <option value="zensko">Žensko</option>
                <option value="musko">Muško</option>
            </select> </br>
            <label for="browser">Preko čega ispunjavate anketu?</label> </br>
            <input class="okvir" list="browsers" name="browser" id="browser">
              <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
             </datalist> </br> </br>
            <button type="submit" onclick="alert('Hvala na prijavi!')">Pošalji podatke</button>
        </fieldset>
        </div>

     </form>
    </div>

    
</body>
</html>
